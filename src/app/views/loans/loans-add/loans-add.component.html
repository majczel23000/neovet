<section class="add-loan main-padding-20">
    <h3>Dodaj nową pozycję</h3>
    <form [formGroup]="loanForm">
        <mat-form-field>
            <mat-label>Kto</mat-label>
            <input matInput formControlName="who">
        </mat-form-field>

        <button 
            mat-raised-button
            color="primary"
            [disabled]="isAddButtonDisabled()"
            (click)="add()">
            Dodaj
        </button>
    </form>
</section>
